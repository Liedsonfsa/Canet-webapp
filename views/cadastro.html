<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/login.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container-login">
        <div>
            <form class="canet-form" id="formulario-cadastro">
                <span>Crie a sua conta agora mesmo!</span>
                <div>
                    <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required="required">
                </div>
                <div>
                    <input type="text" id="email" name="email" placeholder="Digite seu email" required="required">
                </div>
                <div>
                    <input type="text" id="nick" name="nick" placeholder="Digite o seu nick" required="required">
                </div>
                <div>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required="required">
                </div>
                <div>
                    <input type="password" id="confirmar-senha" name="confirmar-senha"  placeholder="Confirme sua senha" required="required">
                </div>
                <a href="/login">Clique aqui para fazer o login</a>
                <button type="submit" class="btn-canet">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/cadastro.js"></script>
</body>
</html>
