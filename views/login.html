<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/login.css">
    <title>Canet Login</title>
</head>
<body>
    <div class="container-login">
        <div>
            <form action="" class="canet-form" id="login">
                <span>Seja bem vindo!</span>
                <div>
                    <input type="text" name="email" id="email" placeholder="Digite seu email" required="required">
                </div>
                <div>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required="required">
                </div>
            </form>
            <a href="cadastro.html">Criar conta</a>
            <button type="submit" class="btn-canet">Login</button>
        </div>
    </div>
</body>
</html>
